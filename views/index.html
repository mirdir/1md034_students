                          <li v-if="item.gluten == false">Allergies: None.</li>
                          <li>{{ item.calories }} kCal.</li>

            <section id="contact">
                <h2>Delivery information</h2>
                <form>

                    <p>
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fn" required="required" placeholder="First- and lastname" />
                    </p>
                    <p>
                        <label for="email">E-mail:<label>
                        <input type="email" id="email" name="em" required="required" placeholder="E-mail address" />
                    </p>
                    <p>
                        <label for="street">Street:</label>
                        <input type="text" id="street" name="st" required="required" placeholder="Street name" />
                    </p>
                    <p>
                        <label for="number">House:</label>
                        <input type="number" id="number" name="nm" required="required" placeholder="House number" />
                    </p>
                    <p>
                        <label for="payment">Payment information:</label><br />
                        <select id="payment" name="pay">
                            <option>Credit card</option>
                            <option>Paypal</option>
                            <option>Invoice</option>
                            <option>Swish</option>
                            <option>Cash to deliverer</option>
                        </select>
                    </p>
                    <p id="radio">
                        <label name="gender">Gender:</label><br />
                        <input type="radio" name="gender" value="female" checked>Female<br>
                        <input type="radio" name="gender" value="male">Male<br>
                        <input type="radio" name="gender" value="non-binary">Non-binary<br>
                        <input type="radio" name="gender" value="n/a">N/A
                    </p>
                    <button id="button" type="submit"><img width="15" src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Vegetarian.svg" /> Place my order!</button>
                </form>
